<!doctype html>
<html>
    <head>
        <title>Estrutura em HTML</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            Topo do site + menus de navegaçã
        </header>
        <nav>
             Menu de navegação
        </nav>
        <section>
            <header><h1>Titulo da seção</h1></header>
            <p>Conteudo da seção</p>
        </section>
        <article>
            <header><h1>Titulo do artigo</h1></header>
            <p>Conteudo do artigo</p>
        </article>
        <aside>
            Barra lateral(sidebar)
        </aside>
        <footer>
            Rodapé do site
        </footer>
    </body>
</html>
