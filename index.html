<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<title>CodePen - Cadastro</title>
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  </head>
  <body translate="no">
<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Criação do Time</h3>
</div>
<div class="panel-body">
<form role="form">
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<input type="text" name="nome" id="nome" class="form-control input-sm" placeholder="Nome do Time">
</div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<select id=cbPais>
<option value="0">Futebol</option>
<option value="2">Volei</option>
<option value="3" selected="selected">Basquete</option>
<option value="4">Ping-Pong</option>
<option value="4">Xadrez</option>
<option value="4">Handebol</option>
</select>
</div>
</div>
</div>
<div class="form-group">
<input type="text" name="endereco" id="endereco" class="form-control input-sm" placeholder="Endereço da Sede">
</div>
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<select id=cbPais multiple>
<option value="0">João</option>
<option value="2">Maria</option>
<option value="3" selected="selected">Felipe</option>
<option value="4">Lucas</option>
<option value="4">Everton</option>
<option value="4">Luan</option>
</select>
</div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<input type="text" name="nome_procurar" id="nome_procurar" class="form-control input-sm" placeholder="Qual amigo quer convidar?">
</div>
</div>
</div>
<div class="form-group">
<input type="number" name="telefone" id="telefone" class="form-control input-sm" placeholder="Telefone de Contato">
</div>
<p>Apenas por Convite:</p>
<p>
SIM: <input type="radio" name="convite" /><br />
NÃO: <input type="radio" name="convite" /><br />
</p>
<p>Você concorda com os <a href="">termos de uso?</a></p>
<p>
SIM: <input type="radio" name="termos" /><br />
NÃO: <input type="radio" name="termos" /><br />
</p>
<p>Você afirma que as informações prestadas são verídicas?</p>
<p>
SIM: <input type="radio" name="veridicas" /><br />
NÃO: <input type="radio" name="veridicas" /><br />
</p>
<input type="submit" value="Register" class="btn btn-info btn-block">
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
